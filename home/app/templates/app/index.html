{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jenil Rathod - Portfolio</title>
    <link rel="stylesheet" href="static/app/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease-in-out;
}

body {
    background-color: #ffffff;
    color: #333;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
}

.logo span {
    font-size: 24px;
    font-weight: bold;
    color: #002366;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #007bff;
}

/* Hero Section */
.hero {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 80vh;
    padding: 50px;
}

.content h1 {
    font-size: 50px;
    font-weight: bold;
    color: #002366;
}

.content h3 {
    font-size: 22px;
    color: #007bff;
}

/* Image */
.image img {
    width: 400px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Dark Mode */
body.dark-mode {
    background-color: #121212;
    color: white;
}

body.dark-mode .logo span {
    color: #00aaff;
}

body.dark-mode nav ul li a {
    color: white;
}

/* About Section */
.about {
    padding: 80px 10%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9f9f9;
}

.container {
    display: flex;
    align-items: center;
    gap: 50px;
}

.about-content {
    max-width: 600px;
}

.about h2 {
    font-size: 32px;
    color: #002366;
    margin-bottom: 10px;
}

.about p {
    font-size: 18px;
    color: #333;
    line-height: 1.6;
    margin-bottom: 10px;
}

.about .btn {
    display: inline-block;
    background: #007bff;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 10px;
    transition: 0.3s;
}

.about .btn:hover {
    background: #0056b3;
}

.about-image img {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Dark Mode */
body.dark-mode .about {
    background: #222;
}

body.dark-mode .about h2, 
body.dark-mode .about p {
    color: white;
}

body.dark-mode .btn {
    background: #00aaff;
}

/* Skills Section */
.skill-content {
    max-width: 100%;
    text-align: center;
    padding: 50px 20px;
}

.skills-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.skill-box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
    text-align: center;
    transition: 0.3s;
}

.skill-box:hover {
    transform: scale(1.05);
}

.skill-box img {
    width: 50px;
}

.skill-box p {
    font-size: 18px;
    color: #333;
}

/* Qualifications */
.qualification-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 50%;
    text-align: center;
}

.education-content {
    font-size: 1.1rem;
    line-height: 1.6;
    padding-left: 50px;
}

.education-content .nested-list {
    margin-left: 20px;
    background-color: #007bff;
    padding: 10px;
    color: #FFF;
    border-radius: 5px;
    margin-bottom: 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        text-align: center;
    }

    .about-content {
        max-width: 100%;
    }

    .about-image img {
        width: 80%;
        margin-top: 20px;
    }

    .skills-container {
        flex-direction: column;
    }

    .qualification-card {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo"> <span>J</span> </div>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'skills' %}">Technical Skills</a></li>
                <li><a href="{% url 'education' %}">Education</a></li>
            </ul>
            <div class="toggle">
                <input type="checkbox" id="dark-mode">
                <label for="dark-mode"></label>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h2>Hi There! <span class="wave">ðŸ‘‹</span> I'M</h2>
            <h1>{{details.name}}</h1>
            <h3><span class="role"></span></h3>
        </div>
        <div class="image">
            <img src="{% static 'app/images/developer.png' %}" alt="Developer Illustration">
        </div>
    </section>

    <script src="static/js/script.js"></script>
</body>
</html>
